name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-cli:
    name: Nix build trilby-cli
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Free disk space
      run: |
        if [ "$(uname --kernel-name)" = "Linux" ]; then
          sudo rm -rf /usr/local/* /usr/share/* /opt/*
        fi
        docker image ls -aq | xargs --no-run-if-empty docker rmi
    - uses: cachix/install-nix-action@v30
    - uses: ryanccn/attic-action@v0
      with:
        endpoint: https://cache.ners.ch
        cache: trilby
        token: ${{ secrets.ATTIC_TOKEN }}
    - name: Build
      run: nix build --accept-flake-config .#trilby-cli
    - name: Closure size
      run: nix path-info -sSh ./result
  build:
    name: Nix build allToplevels
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Free disk space
      run: |
        if [ "$(uname --kernel-name)" = "Linux" ]; then
          sudo rm -rf /usr/local/* /usr/share/* /opt/*
          docker rmi $(docker image ls -aq)
        fi
    - uses: cachix/install-nix-action@v30
    - uses: ryanccn/attic-action@v0
      with:
        endpoint: https://cache.ners.ch
        cache: trilby
        token: ${{ secrets.ATTIC_TOKEN }}
    - name: Build
      run: nix build --accept-flake-config --print-build-logs .#allToplevels
    - name: Closure size
      run: nix path-info -sSh ./result/*
